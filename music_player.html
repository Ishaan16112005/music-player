    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase variables (provided by the Canvas environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null; // Will be set after authentication
        let isAuthReady = false; // Flag to ensure Firestore operations wait for auth

        // Expose Firebase instances and userId to the global scope for use in the main script
        window.firebaseApp = app;
        window.firebaseDb = db;
        window.firebaseAuth = auth;
        window.firebaseUserId = userId; // Initial null, will be updated by onAuthStateChanged
        window.firebaseIsAuthReady = isAuthReady; // Initial false, will be updated

        // Expose Firestore functions directly
        window.firebaseFirestore = {
            doc: doc,
            getDoc: getDoc,
            setDoc: setDoc,
            updateDoc: updateDoc,
            collection: collection,
            getDocs: getDocs
        };


        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("Authenticated with Firebase. User ID:", userId);
            } else {
                console.log("No user found, signing in anonymously...");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        userId = auth.currentUser.uid;
                        console.log("Signed in with custom token. User ID:", userId);
                    } else {
                        await signInAnonymously(auth);
                        userId = auth.currentUser.uid;
                        console.log("Signed in anonymously. User ID:", userId);
                    }
                } catch (error) {
                    console.error("Firebase authentication error:", error);
                    // Fallback: If anonymous sign-in fails, use a random ID. Data won't persist.
                    userId = crypto.randomUUID();
                    console.warn("Using a temporary, non-persistent user ID due to authentication failure:", userId);
                }
            }
            window.firebaseUserId = userId;
            window.firebaseIsAuthReady = true;
            // Dispatch a custom event to notify the main script that auth is ready
            document.dispatchEvent(new CustomEvent('firebaseAuthReady'));
        });
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease; /* Smooth transition for body background */

        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Custom scrollbar for playlist */
        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Background blur and transition */
        #app-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out, filter 0.5s ease;
            filter: blur(20px) brightness(0.6);
            transform: scale(1.1);
            z-index: -1;
            opacity: 1; /* Default to visible */
        }
        /* Hidden state for app-background when dark/light mode is active */
        .hide-dynamic-bg {
            opacity: 0 !important;
        }
        
        .player-button {
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .player-button:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .player-button:active {
            transform: scale(1.05);
        }

        input[type=range].volume-slider {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type=range].volume-slider::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.2);
            height: 0.35rem;
            border-radius: 1rem;
        }
        input[type=range].volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -4px;
            background-color: #a78bfa; /* A lighter indigo */
            height: 1rem;
            width: 1rem;
            border-radius: 50%;
        }

        /* Settings Panel specific styles */
        #settings-panel, #top-lists-panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.15); /* Slightly less transparent glass */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            padding: 16px;
            z-index: 20; /* Above the main content */
            transform: scale(0.9);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease-out;
            min-width: 180px; /* Ensure enough width for text and toggles */
        }

        #settings-panel.show, #top-lists-panel.show {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }

        #settings-panel {
            top: 60px; /* Adjust based on button size and desired spacing */
            right: 16px;
            transform-origin: top right;
        }

        #top-lists-panel {
            top: 60px; /* Adjust based on button size and desired spacing */
            left: 16px;
            transform-origin: top left;
        }


        /* Toggle switch styling (basic) */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6366f1; /* Tailwind indigo-500 */
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #6366f1;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        /* Drag and Drop styles */
        .playlist-item.dragging {
            opacity: 0.5;
            border: 2px dashed #a78bfa; /* Indigo dashed border */
            background-color: rgba(255, 255, 255, 0.05);
        }

        .playlist-item.drag-over {
            border-bottom: 2px solid #a78bfa; /* Indicator for drop position */
        }

        /* Loading indicator */
        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 100;
            display: none; /* Hidden by default */
        }

        /* Modal for Artist Info */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50; /* Above other panels */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            color: white;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .modal-close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

            // --- LLM Integration ---
            async function getArtistInfo(artistName) {
                showLoading(`Getting info for ${artistName}...`);
                try {
                    const prompt = `Provide a brief biography or some interesting facts about the music artist "${artistName}". Keep it concise, around 3-5 sentences.`;
                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    const payload = { contents: chatHistory };
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        return text;
                    } else {
                        console.error("LLM response structure unexpected:", result);
                        return "Could not retrieve artist information.";
                    }
                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    return "Failed to fetch artist information. Please try again later.";
                } finally {
                    hideLoading();
                }
            }

                }
                return array;
            }

            // --- File Handling ---
            async function handleFileSelect(event) {

                if (playlistPlaceholder) playlistPlaceholder.style.display = 'none';
                if (playlistElement) playlistElement.innerHTML = '';
                playlist = [];
                artistPlayCounts = new Map();
                
                const newSongs = [];
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const song = {
                        id: `track-${Date.now()}-${i}`,
                        file: file,
                        url: URL.createObjectURL(file),
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        rawArtist: 'Unknown Artist',
                        displayArtist: 'Unknown Artist',
                        albumArt: 'https://placehold.co/256x256/1a1a1a/FFFFFF?text=Music',
                        playCount: 0
                    };
                    newSongs.push(song);

                    await new Promise(resolve => {
                        window.jsmediatags.read(file, {
                            onSuccess: (tag) => {
                                song.title = tag.tags.title || tag.tags.album || song.title;
                                song.rawArtist = tag.tags.artist || 'Unknown Artist';

                                let displayArtist = song.rawArtist;
                                const featMatch = song.rawArtist.match(/(.*?)\s(?:ft\.|feat\.)\s/i);
                                if (featMatch && featMatch[1]) {
                                    displayArtist = featMatch[1].trim();
                                } else {
                                    const artistsArray = song.rawArtist.split(/[,;]|\s\/\s/).map(a => a.trim()).filter(a => a);
                                    if (artistsArray.length > 0) {
                                        displayArtist = artistsArray[0];
                                    }
                                }
                                song.displayArtist = displayArtist;

                                if (tag.tags.picture) {
                                    const { data, format } = tag.tags.picture;
                                    let base64String = "";
                                    for (let i = 0; i < data.length; i++) {
                                        base64String += String.fromCharCode(data[i]);
                                    }
                                    song.albumArt = `data:${format};base64,${window.btoa(base64String)}`;
                                }
                                resolve();
                            },
                            onError: (error) => {
                                console.log("Error reading tags for file:", file.name, error);
                                resolve();
                            }
                        });
                    });
                }

                playlist = newSongs;
                currentTrackIndex = 0;

                    li.innerHTML = `
                        <div class="w-12 h-12 rounded-md overflow-hidden flex-shrink-0">
                           <img src="${song.albumArt}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/256x256/1a1a1a/FFFFFF?text=Music'">
                        </div>
                        <div class="flex-grow">
                            <p class="font-semibold">${song.title}</p>
                            <p class="text-sm ${currentMode === 'light' ? 'text-gray-600' : 'text-gray-400'}">${song.displayArtist}</p>
                        </div>
                    `;
                    li.addEventListener('click', () => {
                        currentTrackIndex = index;
                        loadTrack(currentTrackIndex, true); // Play immediately on click
                    });
                    playlistElement.appendChild(li);
                });
            }

            function updateTopListsUI() {
                if (!topSongsList || !topArtistsList) return;

                // FIX: Removed extra dot after `playlist]`
                const sortedSongs = [...playlist].sort((a, b) => b.playCount - a.playCount);
                const top5Songs = sortedSongs.slice(0, 5);

                topSongsList.innerHTML = '';
                if (top5Songs.length > 0 && top5Songs[0].playCount > 0) {
                    top5Songs.forEach(song => {
                        const li = document.createElement('li');
                        li.className = currentMode === 'light' ? 'text-gray-700' : 'text-gray-300';
                        li.textContent = `${song.title} (${song.playCount} plays)`;
                        topSongsList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.className = currentMode === 'light' ? 'text-gray-600' : 'text-gray-400';
                    li.textContent = 'No songs played yet.';
                    topSongsList.appendChild(li);
                }

                const sortedArtists = [...artistPlayCounts.entries()].sort((a, b) => b[1] - a[1]);
                const top5Artists = sortedArtists.slice(0, 5);

                topArtistsList.innerHTML = '';
                if (top5Artists.length > 0 && top5Artists[0][1] > 0) {
                    top5Artists.forEach(([artist, count]) => {
                        const li = document.createElement('li');
                        li.className = currentMode === 'light' ? 'text-gray-700' : 'text-gray-300';
                        li.textContent = `${artist} (${count} plays)`;
                        topArtistsList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.className = currentMode === 'light' ? 'text-gray-600' : 'text-gray-400';
                    li.textContent = 'No artists played yet.';
                    topArtistsList.appendChild(li);
                }
            }

            function updateRepeatButtonUI() {
                if (repeatIconOff) repeatIconOff.classList.add('hidden');
                if (repeatIconAll) repeatIconAll.classList.add('hidden');
                if (repeatIconOne) repeatIconOne.classList.add('hidden');

                if (repeatMode === 0) {
                    if (repeatIconOff) repeatIconOff.classList.remove('hidden');
                    if (repeatBtn) repeatBtn.classList.remove('text-indigo-400');
                    if (repeatBtn) repeatBtn.classList.add('text-gray-400');
                } else if (repeatMode === 1) {
                    if (repeatIconAll) repeatIconAll.classList.remove('hidden');
                    if (repeatBtn) repeatBtn.classList.remove('text-gray-400');
                    if (repeatBtn) repeatBtn.classList.add('text-indigo-400');
                } else if (repeatMode === 2) {
                    if (repeatIconOne) repeatIconOne.classList.remove('hidden');
                    if (repeatBtn) repeatBtn.classList.remove('text-gray-400');
                    if (repeatBtn) repeatBtn.classList.add('text-indigo-400');
                }
            }

            function updateShuffleButtonUI() {
                if (shuffleIcon) {
                    if (isShuffling) {
                        shuffleIcon.classList.remove('text-gray-400');
                        shuffleIcon.classList.add('text-indigo-400');
                    } else {
                        shuffleIcon.classList.remove('text-indigo-400');
                        shuffleIcon.classList.add('text-gray-400');
                    }
                }
            }


            function loadTrack(index, shouldPlay = true) {
                const trackToLoad = isShuffling ? playlist[shuffledPlaylistIndices[index]] : playlist[index];
                
                if (!trackToLoad) return;

                if (albumArt) albumArt.src = trackToLoad.albumArt;
                if (songTitle) songTitle.textContent = trackToLoad.title;
                if (songArtist) songArtist.textContent = trackToLoad.displayArtist;
                
                if (audioPlayer) {
                    audioPlayer.pause(); // Always pause current playback when loading new track
                    audioPlayer.src = trackToLoad.url;
                    audioPlayer.load(); // Explicitly load the new source
                    audioPlayer.currentTime = 0; // Reset time for new song

                    // Update isPlaying state and UI immediately
                    isPlaying = shouldPlay;
                    if (shouldPlay) {
                        if (playIcon) playIcon.classList.add('hidden');
                        if (pauseIcon) pauseIcon.classList.remove('hidden');
                        // Attempt to play immediately. If blocked by autoplay policy, loadedmetadata will retry.
                        audioPlayer.play().catch(e => {
                            console.warn("Autoplay blocked, waiting for loadedmetadata or user interaction:", e);
                            // Keep isPlaying true, the loadedmetadata listener will try again
                        });
                    } else {
                        if (playIcon) playIcon.classList.remove('hidden');
                        if (pauseIcon) pauseIcon.classList.add('hidden');
                    }
                } else {
                    console.warn("Cannot play song: Audio file not loaded. Please re-select files from your device.");
                }
                
                if (currentMode === 'dynamic' && appBackground) {
                    appBackground.style.backgroundImage = `url('${trackToLoad.albumArt}')`;
                }
                
                updatePlaylistUI();
            }

            async function handleSongEnd() {
                if (repeatMode === 2) { // Repeat one
                    audioPlayer.currentTime = 0;
                    playSong();
                } else if (repeatMode === 1) { // Repeat all
                    let nextIndex = currentTrackIndex;
                    if (isShuffling) {
                        nextIndex = (currentTrackIndex + 1) % shuffledPlaylistIndices.length;
                    } else {
                        nextIndex = (currentTrackIndex + 1) % playlist.length;
                    }
                    currentTrackIndex = nextIndex;
                    loadTrack(currentTrackIndex, true);
                } else { // No repeat
                    let nextIndex = currentTrackIndex;
                    if (isShuffling) {
                        nextIndex = (currentTrackIndex + 1);
                        if (nextIndex >= shuffledPlaylistIndices.length) {
                            pauseSong();
                            currentTrackIndex = 0;
                            updatePlaylistUI();
                            return;
                        }
                    } else {
                        nextIndex = (currentTrackIndex + 1);
                        if (nextIndex >= playlist.length) {
                            pauseSong();
                            currentTrackIndex = 0;
                            updatePlaylistUI();
                            return;
                        }
                    }
                    currentTrackIndex = nextIndex;
                    loadTrack(currentTrackIndex, true);
                }
                await saveUserData();
            }

            function togglePlayPause() {
                if (playlist.length === 0) {
                    console.warn("No songs in playlist to play.");
                    return;
                }
                const currentSongActual = isShuffling ? playlist[shuffledPlaylistIndices[currentTrackIndex]] : playlist[currentTrackIndex];

                if (!currentSongActual || !currentSongActual.url) {
                    console.warn("Current song's audio file is not loaded. Please re-select files.");
                    return;
                }
                isPlaying ? pauseSong() : playSong();
            }

            async function playSong() {
                if (audioPlayer) {
                    try {
                        await audioPlayer.play();
                        isPlaying = true; // Set state after successful play
                        if (playIcon) playIcon.classList.add('hidden');
                        if (pauseIcon) pauseIcon.classList.remove('hidden');

                        const currentSongActual = isShuffling ? playlist[shuffledPlaylistIndices[currentTrackIndex]] : playlist[currentTrackIndex];

                        if (currentSongActual) {
                            currentSongActual.playCount = (currentSongActual.playCount || 0) + 1;

                            if (currentSongActual.rawArtist && currentSongActual.rawArtist !== 'Unknown Artist') {
                                const artists = currentSongActual.rawArtist.split(/[,;]|\s(?:ft\.|feat\.)\s|\s\/\s/).map(a => a.trim()).filter(a => a);
                                artists.forEach(artist => {
                                    artistPlayCounts.set(artist, (artistPlayCounts.get(artist) || 0) + 1);
                                });
                            }
                        }
                        updateTopListsUI();
                        saveUserData();
                    } catch (e) {
                        console.error("Playback error:", e);
                        isPlaying = false; // Set state to false if play fails
                        if (playIcon) playIcon.classList.remove('hidden');
                        if (pauseIcon) pauseIcon.classList.add('hidden');
                        alert("Playback failed. Please interact with the player first (e.g., click play) or check browser autoplay settings.");
                    }
                }
            }

            function pauseSong() {
                isPlaying = false; // Set state before pausing
                if (audioPlayer) audioPlayer.pause();
                if (playIcon) playIcon.classList.remove('hidden');
                if (pauseIcon) pauseIcon.classList.add('hidden');
            }
            
            function playNext() {
                if (playlist.length === 0) return;
                let nextIndex = currentTrackIndex;
                if (isShuffling) {
                    nextIndex = (currentTrackIndex + 1) % shuffledPlaylistIndices.length;
                    if (nextIndex === 0 && repeatMode !== 1) {
                        pauseSong();
                        currentTrackIndex = 0;
                        updatePlaylistUI();
                        return;
                    }
                } else {
                    nextIndex = (currentTrackIndex + 1) % playlist.length;
                    if (nextIndex === 0 && repeatMode !== 1) {
                        pauseSong();
                        currentTrackIndex = 0;
                        updatePlaylistUI();
                        return;
                    }
                }
                currentTrackIndex = nextIndex;
                loadTrack(currentTrackIndex, true);
            }

            function playPrevious() {
                if (playlist.length === 0) return;
                let prevIndex = currentTrackIndex;
                if (isShuffling) {
                    prevIndex = (currentTrackIndex - 1 + shuffledPlaylistIndices.length) % shuffledPlaylistIndices.length;
                } else {
                    prevIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
                }
                currentTrackIndex = prevIndex;
                loadTrack(currentTrackIndex, true);
            }

            // --- Progress & Time ---
            function updateProgress(e) {
                const { duration, currentTime } = e.srcElement;
                if (progressBar && currentTimeEl && durationEl) {
                    currentTimeEl.textContent = formatTime(currentTime);

                    if (!isNaN(duration) && isFinite(duration) && duration > 0) {
                        durationEl.textContent = formatTime(duration);
                        const progressPercent = (currentTime / duration) * 100;
                        progressBar.style.width = `${progressPercent}%`;
                    } else {
                        durationEl.textContent = '0:00';
                        progressBar.style.width = '0%';
                    }
                }
            }
            
            function setProgress(e) {
                if (playlist.length === 0 || !audioPlayer || !audioPlayer.duration || !e.currentTarget) return;
                const width = e.currentTarget.clientWidth;
                const clickX = e.offsetX;
                audioPlayer.currentTime = (clickX / width) * audioPlayer.duration;
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // --- Volume Controls ---
            function handleVolumeChange(e) {
                if (!audioPlayer || !e.target || !volumeSlider) return;
                const volume = e.target.value;
                audioPlayer.volume = volume;
                audioPlayer.muted = volume == 0;
                updateVolumeIcon(volume);
            }

            function toggleMute() {
                if (!audioPlayer || !volumeSlider) return;
                audioPlayer.muted = !audioPlayer.muted;
                if (audioPlayer.muted) {
                    volumeSlider.value = 0;
                } else {
                    if (audioPlayer.volume === 0) {
                       audioPlayer.volume = 0.5;
                    }
                    volumeSlider.value = audioPlayer.volume;
                }
                updateVolumeIcon(volumeSlider.value);
            }

            function updateVolumeIcon(volume) {
                if (volumeIconHigh && volumeIconMute) {
                    if (volume == 0 || audioPlayer.muted) {
                        volumeIconHigh.classList.add('hidden');
                        volumeIconMute.classList.remove('hidden');
                    } else {
                        volumeIconHigh.classList.remove('hidden');
                        volumeIconMute.classList.add('hidden');
                    }
                }
            }
        });
    </script>
